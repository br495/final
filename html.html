<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>أسئلة اختبار</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Cairo", sans-serif;
        text-align: right;
        padding: 40px;
        background-color: white;
      }

      #question-container {
        border: none;
        padding: 20px;
        margin-bottom: 20px;
      }

      .q_content_box {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .num {
        border: 2px solid black;
        width: 40px;
        height: 40px;
        text-align: center;
        line-height: 40px;
        font-size: 20px;
        font-weight: bold;
        margin-left: 10px;
      }

      .q {
        font-size: 22px;
      }

      .a_content_box {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .choice {
        display: flex;
        align-items: center;
      }

      .choice-label {
        border: 2px solid black;
        width: 40px;
        height: 40px;
        text-align: center;
        line-height: 40px;
        font-weight: bold;
        margin-left: 10px;
      }

      #controls {
        margin-top: 30px;
      }

      button {
        font-family: "Cairo", sans-serif;
        padding: 10px 20px;
        font-size: 16px;
        margin-left: 10px;
        cursor: pointer;
      }

      .num {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="question-container"></div>

    <div id="controls">
      <button onclick="nextQuestion()">السؤال التالي</button>
      <button onclick="saveAsImage()">حفظ كصورة</button>
    </div>

    <!-- مكتبة html2canvas لتحويل العنصر إلى صورة -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script>
      const questions = [
        {

          a: "ينتج الطاقة",
          b: "ينظم ما يدخل ويخرج من الخلية",

          d: "يبني الكروموسومات",
          ans: "b",
        },
        {
          q: "مم يتكون الغشاء البلازمي؟",
          a: "دهون ثلاثية",
          b: "بروتينات فقط",
          c: "طبقتان من الدهون المفسفرة المزدوجة",
          d: "سكريات وأحماض",
          ans: "c",
        },
        {
          q: "مم تتكون الرايبوسومات؟",
          a: "بروتين وDNA",
          b: "دهون وسكريات",
          c: "RNA وبروتين",
          d: "RNA ودهون",
          ans: "c",
        },
        {
          q: "أين يحدث التخمر؟",
          a: "في النواة",
          b: "في الميتوكوندريا",
          c: "في السيتوبلازم",
          d: "في الغشاء البلازمي",
          ans: "c",
        },
        {
          q: "البناء الضوئي مثال على مسار...",

          b: "التحلل",
          c: "التحول",
          d: "البناء",
          ans: "d",
        },
        {
          q: "التنفس الخلوي مثال على مسار...",
          a: "البناء",
          b: "الهدم",
          c: "التحول",
          d: "النقل",
          ans: "b",
        },
        {
          q: "مم تتكون البروتينات؟",
          a: "أحماض أمينية",
          b: "نيوكليوتيدات",
          c: "سكريات",
          d: "دهون",
          ans: "a",
        },
        {
          q: "مم يتكون الحمض النووي؟",
          a: "بروتينات",
          b: "أحماض أمينية",
          c: "نيوكليوتيدات",
          d: "كربوهيدرات",
          ans: "c",
        },
        {

          a: "في الخلايا الحيوانية",
          b: "في النباتات فقط",
          c: "في الخميرة وبعض أنواع البكتيريا",
          d: "في البلاستيدات",
          ans: "c",
        },
        {
          q: "ما العاملان المؤثران في نشاط الإنزيم؟",
          a: "درجة الحرارة والرقم الهيدروجيني",

          c: "الضوء والتركيز",
          d: "الماء والملح",
          ans: "a",
        },
        {

          a: "مواد تؤدي للشفاء من السرطان",

          c: "خلايا ميتة",
          d: "مواد تساعد على بناء البروتين",
          ans: "b",
        },
        {
          q: "ما أطول طور في مراحل الانقسام المتساوي؟",
          a: "الطور الاستوائي",

          c: "الطور النهائي",

          ans: "d",
        },
        {
          q: "أي من الصفات درسها مندل؟",
          a: "لون البذور",
          b: "نوع الجذور",
          c: "شكل الأوراق",
          d: "موقع الزهرة",
          ans: "a",
        },
        {
          q: "ما تركيب الكروموسوم؟",
          a: "يحوي DNA",
          b: "عبارة عن بروتين فقط",
          c: "دهون وسكريات",
          d: "سلسلة أحماض أمينية",
          ans: "a",
        },
        {

        {

        {

          c: "الطور التمهيدي",
          d: "الطور النهائي",

        },
        {

          c: "توزيع الغذاء",

          ans: "b",
        },
        {

        },
        {

        },
        {
          q: "من هو مكتشف DNA؟",
          a: "مندل",
          b: "فريدريك جريفيث",
          c: "مورغان",
          d: "واطسون وكريك",
          ans: "b",
        },
        {
          q: "ما الطراز الجيني لمتلازمة تيرنر؟",
          a: "XXY",
          b: "XO",
          c: "XY",
          d: "YY",
          ans: "b",
        },
        {
          q: "ما الطراز الجيني لمتلازمة كلينفلتر؟",
          a: "XO",
          b: "XXY",
          c: "XY",
          d: "YY",
          ans: "b",
        },
        {
          q: "ما الكروموسومات التي تحدد الجنس؟",
          a: "X و Y",
          b: "Z و W",
          c: "A و B",
          d: "1 و 2",
          ans: "a",
        },
        {
          q: "ما النظام الغذائي المناسب للجلاكتوسيميا؟",
          a: "وجبات تحتوي لاكتوز",
          b: "وجبات خالية من اللاكتوز والجلاكتوز",
          c: "غنية بالبروتين",
          d: "غنية بالجلوكوز",
          ans: "b",
        },
        {
          q: "مم يتكون الكودون؟",
          a: "قاعدتان نيتروجينيتان",
          b: "ثلاث قواعد نيتروجينية",
          c: "أربع سلاسل DNA",
          d: "أحماض نووية وسكريات",
          ans: "b",
        },
        {
          q: "ما وظيفة التيلوميرات؟",
          a: "تحمي أطراف الكروموسومات",
          b: "تنقل البروتين",
          c: "تبني الغشاء",
          d: "تنتج الطاقة",
          ans: "a",
        },
        {
          q: "أين يحدث الانقسام المنصف؟",
          a: "في الخلايا الجسدية",
          b: "في الخلايا الجنسية",
          c: "في البلاستيدات",
          d: "في النواة فقط",
          ans: "b",
        },
        {
          q: "ما نتيجة الانقسام المنصف؟",
          a: "خلايا ثنائية المجموعة الكروموسومية",
          b: "أمشاج أحادية المجموعة الكروموسومية",
          c: "DNA مزدوج",
          d: "كروموسومات متضاعفة",
          ans: "b",
        },
        {
          q: "ما الهندسة الوراثية؟",
          a: "تحكم في جزيء DNA",
          b: "تحكم في البروتينات",
          c: "تحكم في الدهون",
          d: "تعديل RNA",
          ans: "a",
        },
        {
          q: "ما عملية التحلل السكري؟",
          a: "تحويل الجلوكوز إلى بيروفيت",
          b: "تكسير البروتين",
          c: "تحليل الدهون",
          d: "تحليل RNA",
          ans: "a",
        },
        {
          q: "في أي طور تسحب الكروماتيدات الشقيقة؟",
          a: "التمهيدي",
          b: "الاستوائي",
          c: "الانفصالي",
          d: "النهائي",
          ans: "c",
        },
        {
          q: "ما اسم تبادل الأجزاء بين الكروموسومات؟",
          a: "تضاعف",
          b: "تبادل",
          c: "العبور",
          d: "استنساخ",
          ans: "c",
        },
        {
          q: "مم يتكون المريكز؟",
          a: "أنابيب دقيقة",
          b: "كروموسومات",
          c: "حمض نووي",
          d: "غشاء بلازمي",
          ans: "a",
        },
        {
          q: "ما نواتج عملية التنفس الخلوي؟",
          a: "جلوكوز وأكسجين",
          b: "ثاني أكسيد الكربون والماء",
          c: "بيروفيت وATP",
          d: "DNA وRNA",
          ans: "b",
        },
        {
          q: "في أي طور تصطف الكروموسومات؟",
          a: "الاستوائي",
          b: "النهائي",
          c: "التمهيدي",
          d: "الانفصالي",
          ans: "a",
        },
        {
          q: "ما وظيفة الدهون؟",
          a: "تخزين الطاقة",
          b: "نقل الجينات",
          c: "تحليل البروتين",
          d: "تنظيم الدورة الخلوية",
          ans: "a",
        },
        {
          q: "ما الخلايا الجذعية؟",
          a: "خلايا ميتة",
          b: "خلايا غير متخصصة تتحول عند وضعها في ظروف مناسبة",
          c: "خلايا ناضجة",
          d: "خلايا سرطانية",
          ans: "b",
        },
        {
          q: "ما الجينوم؟",
          a: "بروتينات الخلية",
          b: "المعلومات الوراثية الكاملة في الخلية",
          c: "RNA خاص بالنواة",
          d: "كروموسومات الجسم",
          ans: "b",
        },
      ];

      let current = 0;

      function renderQuestion() {
        const container = document.getElementById("question-container");
        const item = questions[current];

        container.innerHTML = `
        <div class="q_content_box">
          <div class="num">${current + 1}</div>
          <div class="q">${item.q}</div>
        </div>
        <div class="a_content_box">
          <div class="choice"><div class="choice-label">A</div><div>${
            item.a
          }</div></div>
          <div class="choice"><div class="choice-label">B</div><div>${
            item.b
          }</div></div>
          <div class="choice"><div class="choice-label">C</div><div>${
            item.c
          }</div></div>
          <div class="choice"><div class="choice-label">D</div><div>${
            item.d
          }</div></div>
        </div>
      `;
      }

      function nextQuestion() {
        if (current < questions.length - 1) {
          current++;
          renderQuestion();
        } else {
          alert("تم عرض جميع الأسئلة");
        }
      }

      function saveAsImage() {
        const container = document.getElementById("question-container");
        html2canvas(container).then(canvas => {
          const link = document.createElement("a");
          link.download = `exercise_${current + 1}.png`;
          link.href = canvas.toDataURL();
          link.click();
          nextQuestion();
        });
      }

      renderQuestion(); // عرض أول سؤال عند البداية
    </script>
  </body>
</html>
