<!DOCTYPE html>
<html lang="ar" dir="rtl" data-bs-theme="dark">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb"
      crossorigin="anonymous"
    />

    <title>مذاكرة النهائي 2ث ف1 46</title>
  </head>

  <body>
    <div class="container mt-5">
      <div class="card text-center">
        <div class="card-header">مذاكرة النهائي 2ث ف1 46</div>
        <div class="card-body">
          <h5 class="card-title mb-3">اختر المادة</h5>
          <select class="form-select" id="subject" onchange="update()">
            <option value="0" selected disabled></option>
            <option value="math">الرياضيات</option>
            <option value="chemistry">الكيمياء</option>
            <option value="english">الانجليزي</option>
            <option value="biology">الأحياء</option>
          </select>
          <div class="mt-3"></div>
        </div>
        <div class="card-footer text-body-secondary">
          <p class="mb-0"></p>
        </div>
      </div>
      <!-- Card -->
    </div>
    <!-- Container -->
  </body>
  <!-- Custom JS Script -->
  <script>
    const subjects = {
      0: ``,
      math: `<h5 class="mt-3">عدد الأسئلة:</h5><p>40</p><h5 class="mt-3">المذاكرة:</h5><p>تكون المذاكرة من الكتاب مع ترك أي مثال لم يقم الاستاذ عبدالرحمن في شرحه، ثم المراجعة من الملف المحاكي للاختبار المرفق أدناه.</p><a class="d-block" href="https://drive.google.com/file/d/1kxCPYiu_QvNxGGLfc1PUOoN-V5TZqMSk/view?usp=sharing" target="_blank">ملف الاختبار المحاكي غير محلول</a><br><a class="d-block" href="https://drive.google.com/file/d/15_7FXNs9m3OSaEI9Vplw5qEpY900kMeP/view?usp=sharing" target="_blank">ملف الاختبار المحاكي محلول</a><br><a class="d-block" href="#" target="_blank">فيديو شرح الاختبار المحاكي</a>`,
      chemistry: `<h5 class="mt-3">عدد الأسئلة:</h5><p>30 (غير مؤكد)</p><h5 class="mt-3">المذاكرة:</h5><p>المذاكرة تكون من الملف التالي، المحدد هو موضع أسئلة الاختبار.</p><a class="d-block" href="https://drive.google.com/file/d/1TrdArUCtWZLlJMGo3-6tJYgT4EuRHK4m/view?usp=drive_link" target="_blank">الكتاب كامل مع تحديد مواضع الأسئلة</a><br><a class="d-block" href="https://drive.google.com/file/d/1fJ7SNjtrV64AsaBBbvk0-LnLrLoqoKpg/view?usp=sharing" target="_blank">مواضع الأسئلة فقط</a>`,
      english: `<h5 class="mt-3">عدد الأسئلة:</h5><p>30</p><h5>القواعد:</h5><p>الملف المرفق أدناه يحوي 100 سؤال قم بمذاكرتها جيدًا وسيأتي 20 سؤال منها كأسئلة اختيارات.</p><a class="d-block" href="#" target="_blank">ملف أسئلة القواعد</a><h5 class="mt-3">الكلمات:</h5><p>الملف المرفق أدناه يحوي جميع الكلمات التي قد تأتي في الاختبار، سيأتي منها 5 كلمات كأسئلة مزاوجة.</p><a class="d-block" href="#" target="_blank">ملف الكلمات</a><h5 class="mt-3">النص:</h5><p>سيأتي في الاختبار نص سهل جدًا يجب عليك قراءته والاجابة من النص على 5 أسئلة صح وخطأ.</p>`,
      biology: `<h5 class="mt-3">عدد الأسئلة:</h5><p>30 (غير مؤكد)</p><h5 class="mt-3">الاختيارات:</h5><p>ستكون من أسئلة الاختيارات في تقاويم الفصول.</p><h5 class="mt-3">صح وخطأ:</h5><p>ستكون من الأسئلة التي تكون في مقدمة كل درس في مراجعة الفصل.</p><h5 class="mt-3">المزاوجة:</h5><p>الجدول صـ113.</p><h5 class="mt-3">ملفات مساعدة:</h5><a class="d-block" href="#" target="_blank">ملف تجميع كل أسئلة التقويم الهامة غير محلول</a><br><a class="d-block" href="#" target="_blank">ملف تجميع كل أسئلة التقويم الهامة محلول</a>`,
    };

    const footerText = [
      `لا تنسونا من دعائكم لعلكم أقرب إلى الله منزلة`,
      `احرص على ما ينفعك، واستعن بالله ولا تعجز`,
      `رب اشرح لي صدري ويسر لي أمري واحلل عقدة من لساني`,
      `(وَقُل رَبِّ زِدني عِلمًا)`,
      `(رَبِّ هَبْ لِي حُكْمًا وَأَلْحِقْنِي بِالصَّالِحِينَ)`,
      `(من خرج في طلب العلم، كان في سبيل الله حتى يرجع)`,
      `سبحان الله وبحمده، سبحان الله العظيم`,
      `وَما يُغنيكَ تَشيِيدُ المَباني إِذا بِالجَهلِ نَفسَكَ قَد هَدَمتا`,
      `جَعَلتَ المالَ فَوقَ العِلمِ جَهلاً لَعَمرُكَ في القَضيَّةِ ماعَدَلتا`,
      `فَرَأسُ العِلمِ تَقوى اللَهِ حَقّاً وَلَيسَ بِأَن يُقال لَقَد رَأَستا`,
      `إِذا ما لَم يُفِدكَ العِلمُ خَيراً فَخَيرٌ مِنهُ أَن لَو قَد جَهِلتا`,
      `(وَقُلِ اعْمَلُوا فَسَيَرَى اللَّهُ عَمَلَكُمْ وَرَسُولُهُ وَالْمُؤْمِنُونَ)`,
      `(رَبَّنَا أَفْرِغْ عَلَيْنَا صَبْرًا وَتَوَفَّنَا مُسْلِمِينَ)`,
      `(رَبِّ أَوْزِعْنِي أَنْ أَشْكُرَ نِعْمَتَكَ الَّتِي أَنْعَمْتَ عَلَيَّ)`,
      `(إِنَّمَا يُوَفَّى الصَّابِرُونَ أَجْرَهُم بِغَيْرِ حِسَابٍ)`,
      `(لِلَّذِينَ أَحْسَنُوا فِي هَٰذِهِ الدُّنْيَا حَسَنَةٌ)`,
      `(إِنَّمَا يَخْشَى اللَّهَ مِنْ عِبَادِهِ الْعُلَمَاءُ)`,
    ];

    const random = Math.floor(Math.random() * footerText.length);

    const subject = document.getElementById(`subject`);
    const bodyTextDiv = document.querySelector(`.card-body > div`);
    const footerTextDiv = document.querySelector(`.card-footer > p`);

    function update() {
      bodyTextDiv.innerHTML = subjects[subject.value];
    }

    document.querySelector(`body`).onload = function () {
      footerTextDiv.innerHTML = footerText[random];
    };
  </script>
</html>
