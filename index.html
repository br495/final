    <title>مذاكرة النهائي الثاني ثانوي الفصل الدراسي الثاني 1446هـ</title>
  </head>

  <body>
    <div class="container mt-5">
      <div class="card text-center">
        <div class="card-header">مذاكرة النهائي الثاني ثانوي الفصل الدراسي الثاني 1446هـ</div>
        <div class="card-body">
          <h5 class="card-title mb-3">اختر المادة</h5>
          <select class="form-select" id="subject" onchange="update()">
            <option value="0" selected disabled></option>
            <option value="table">جدول الاختبارات (المسار العام)</option>
            <option value="tech">التقنية الرقمية</option>
            <option value="math">الرياضيات</option>
            <option value="chemistry">الكيمياء</option>
            <option value="english">الانجليزي</option>
            <option value="biology">الأحياء</option>
          </select>
          <div class="my-3"></div>
          <p class="mt-5">شكر خاص لجميع المعلمين والطلبة الذين كانوا عون في جمع هذه البيانات.</p>
          <p class="text-danger mb-0">يمنع إيصال أي معلومات داخل هذا الرابط إلي المعلمين أو الإدارة، وفي حال تسريب المعلومات قد يتم إتخاذ إجراء من لجنة الاختبارات ويتم تعديل النماذج.</p>
        </div>
        <div class="card-footer text-body-secondary">
          <p class="mb-0"></p>
        </div>
      </div>

    </div>

  </body>
  <!-- Custom JS Script -->
  <script>
    const subjects = {
      0: ``,
      table: `<table class="table"> <thead> <tr> <th scope="col">اليوم والتاريخ</th> <th scope="col">الاختبار</th> <th scope="col">مدة الاختبار</th> <th scope="col">المعلم كاتب الاختبار</th> </tr> </thead> <tbody> <tr> <th scope="row">الأربعاء 1446/8/13هـ</th> <td>التقنية الرقمية</td> <td>ساعة واحدة</td> <td>نواف المالكي</td> </tr> <tr> <th scope="row">الأحد 1446/8/17هـ</th><td>الرياضيات</td><td>ساعتان ونصف</td> <td>سعود السريحي</td></tr><tr><th scope="row">الإثنين 1446/8/18هـ</th> <td>الكيمياء</td><td>ساعتان ونصف</td> <td>ثامر البوشي</td></tr><tr><th scope="row">الثلاثاء 1446/8/19هـ</th><td>الإنجليزي</td><td>ساعتان ونصف</td> <td>بدر المالكي</td></tr><tr><th scope="row">الأربعاء 1446/8/20هـ</th><td>الأحياء</td><td>ساعتان</td> <td>عبدالرحمن القرني</td> </tr></tbody> </table>`,
      tech: `<h5 class="mt-3">عدد الأسئلة:</h5><p>غير معروف</p><h5>المذاكرة:</h5><p>المذاكرة من الكتاب والمراجعة من الملف التالي:</p><a class="d-block" href="https://drive.google.com/file/d/1EGT54Nhj_WcDCbhQaNesK_kqI8bLyttJ/view?usp=sharing" target="_blank">تحميل بنك أسئلة التقنية الرقمية 2-1 غير محلول</a><a class="d-block" href="https://drive.google.com/file/d/13I0fH_Af7LCrCeuauFhIPxXb73sHPMd8/view?usp=sharing" target="_blank">تحميل بنك أسئلة التقنية الرقمية 2-1 محلول</a>`,
      math: `<h5 class="mt-3">عدد الأسئلة:</h5><p class="mb-0">30 سؤال اختيارات</p><p class="mb-0">10 أسئلة صح وخطأ</p><p>المجموع 40 سؤال كل سؤال بدرجة</p><h5 class="mt-3">المذاكرة:</h5><p>المذاكرة من الكتاب.</p><a class="d-block" href="https://drive.google.com/file/d/1vmeKuCLu4GKR4BFjOvOQB51GPFT4uZgb/view?usp=sharing" target="_blank">مراجعة 1 رياضيات 2-2 (❗ المراجعة من الإنترنت، ليست من المعلمين، لا تغني عن الكتاب)</a><a class="d-block" href="https://youtu.be/YxqLApTYUGw" target="_blank">شرح مراجعة 1 رياضيات 2-2</a><a class="d-block" href="https://drive.google.com/file/d/1xX2ylDBKYTNOuyhRcfGiTGslIUY8pzYM/view?usp=sharing" target="_blank">مراجعة 2 رياضيات 2-2 (❗ المراجعة من الإنترنت، ليست من المعلمين، لا تغني عن الكتاب)</a>`,
      chemistry: `<h5 class="mt-3">عدد الأسئلة:</h5><p>20 سؤال كل سؤال بدرجة ونصف</p><h5 class="mt-3">المذاكرة:</h5><p>المذاكرة تكون من الكتاب مع التركيز على المواضيع التالية.</p><li>تعريف الكيمياء الحرارية.</li><li>التفريق بين تعريف المعقد النشط وطاقة التنشيط.</li><li>وحدات القياس (غير مؤكد: وحدات قياس الضغط).</li><li>قانون معادلة حساب الحرارة صفحة 60.</li><li>تعاريف الكون والنظام والمحيط والتفريق بينها.</li><li>الرابطة التي تنشأ بين الجزيئات وهي: الرابطة الهيدروجينية.</li><li>قانون معادلة متوسط سرعة التفاعل صفحة 96.</li><li>حساب الضغوط الجزيئية.</li><li>قانون دالتون للضغوط الجريئة للغازات.</li><li>المفاهيم والتعاريف.</li>`,
      english: `<h5 class="mt-3">عدد الأسئلة:</h5><p>غير معروف</p><h5>القواعد:</h5><p class="mb-1">من الكتاب الـGrammar والـForm, Meaning, and Function.</p><p class="mb-1">الاختبار نسخ لصق من الأمثلة ومن التمارين أسفل كل قاعدة.</p><p>لا يوجد أي أسئلة من كتاب النشاط.</p><h5 class="mt-3">الكلمات:</h5><p>من أسئلة التوصيل في كتاب الطالب.</p><h5 class="mt-3">النص:</h5><p>نص بسيط مع أسئلة صح وخطأ واضحة بدون أي صعوبة.</p>`,
      biology: `<h5 class="mt-3">عدد الأسئلة:</h5><p class="mb-1">15 سؤال اختيارات</p><p class="mb-1">5 أسئلة مزاوجة</p><p class="mb-1">10 أسئلة صح وخطأ</p><p>المجموع 30 سؤال كل سؤال بدرجة</p><h5 class="mt-3">المذاكرة:</h5><p>المذاكرة من مسرد الأحياء، يشمل كل المواضيع.</p><a class="d-block" href="https://drive.google.com/file/d/1-YO9hIKnxsOJn3_cRyQyFJ5XLzBOCIOM/view?usp=sharing" target="_blank">تحميل مسرد أفكاء منهج الأحياء 2-2</a>`,
    };

    const footerText = [
      `لا تنسونا من دعائكم لعلكم أقرب إلى الله منزلة`,
      `احرص على ما ينفعك، واستعن بالله ولا تعجز`,
      `رب اشرح لي صدري ويسر لي أمري واحلل عقدة من لساني`,
      `(وَقُل رَبِّ زِدني عِلمًا)`,
      `(رَبِّ هَبْ لِي حُكْمًا وَأَلْحِقْنِي بِالصَّالِحِينَ)`,
      `(من خرج في طلب العلم، كان في سبيل الله حتى يرجع)`,
      `سبحان الله وبحمده، سبحان الله العظيم`,
      `وَما يُغنيكَ تَشيِيدُ المَباني إِذا بِالجَهلِ نَفسَكَ قَد هَدَمتا`,
      `جَعَلتَ المالَ فَوقَ العِلمِ جَهلاً لَعَمرُكَ في القَضيَّةِ ماعَدَلتا`,
      `فَرَأسُ العِلمِ تَقوى اللَهِ حَقّاً وَلَيسَ بِأَن يُقال لَقَد رَأَستا`,
      `إِذا ما لَم يُفِدكَ العِلمُ خَيراً فَخَيرٌ مِنهُ أَن لَو قَد جَهِلتا`,
      `(وَقُلِ اعْمَلُوا فَسَيَرَى اللَّهُ عَمَلَكُمْ وَرَسُولُهُ وَالْمُؤْمِنُونَ)`,
      `(رَبَّنَا أَفْرِغْ عَلَيْنَا صَبْرًا وَتَوَفَّنَا مُسْلِمِينَ)`,
      `(رَبِّ أَوْزِعْنِي أَنْ أَشْكُرَ نِعْمَتَكَ الَّتِي أَنْعَمْتَ عَلَيَّ)`,
      `(إِنَّمَا يُوَفَّى الصَّابِرُونَ أَجْرَهُم بِغَيْرِ حِسَابٍ)`,
      `(لِلَّذِينَ أَحْسَنُوا فِي هَٰذِهِ الدُّنْيَا حَسَنَةٌ)`,
      `(إِنَّمَا يَخْشَى اللَّهَ مِنْ عِبَادِهِ الْعُلَمَاءُ)`,
    ];

    const random = Math.floor(Math.random() * footerText.length);

    const subject = document.getElementById(`subject`);
    const bodyTextDiv = document.querySelector(`.card-body > div`);
    const footerTextDiv = document.querySelector(`.card-footer > p`);

    function update() {
      bodyTextDiv.innerHTML = subjects[subject.value];
    }

    document.querySelector(`body`).onload = function () {
      footerTextDiv.innerHTML = footerText[random];
    };
  </script>
</html>
